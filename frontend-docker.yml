eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    hostname: ${spring.application.name}
    ip-address: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.uuid}
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"