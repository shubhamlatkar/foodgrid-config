eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/foodgrid-order}
      repositories:
        enabled: true
  cloud:
    stream:
      function:
        defination: authentication
      bindings:
        authentication-in-0:
          destination: authentication
      kafka:
        binder:
          brokers:
            - localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"
