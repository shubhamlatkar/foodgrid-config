greeting: user

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      repositories:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
