eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    hostname: ${spring.application.name}
    ip-address: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.uuid}
    preferIpAddress: true

spring:
  data:
    mongodb:
      uri: mongodb://database:27017/foodgrid-user
      repositories:
        enabled: true
  cloud:
    stream:
      function:
        defination: authentication
      bindings:
        authentication-out-0:
          destination: authentication
      kafka:
        binder:
          brokers:
            - kafka:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"